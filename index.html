<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .block {
                display: block;
                border-radius: 25px;
                width: 99%;
                border-style: solid;
                border-color: yellow;
                background-color: black;
                color: yellow;
                padding: 14px 28px;
                font-size: 16px;
                cursor: pointer;
                text-align: center;
            }

            .block:hover {
                background-color: #ddd;
                color: black;
            }
        </style>
        <title>Hase Radio</title>
    </head>
    <body>
        <button onclick="playHase()" class="block">HASE</button>
        <div>Hase Radios</div>
        <div id="Radios"></div>

        <script src="node_modules/howler/dist/howler.js"></script>
        <script src="dist/app.js"></script>
    </body>
